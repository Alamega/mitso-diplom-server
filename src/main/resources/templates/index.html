<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <th:block th:replace="~{layout :: head('Сайтик')}"></th:block>
</head>
<body>
  <div class="container">
    <header th:replace="~{layout :: header}"></header>

    <div class="full-wrapper">
      <div class="content">
        <th:block sec:authorize="isAuthenticated()">
          <div id="ws-root"></div>
          <script src="/scripts/ws.js"></script>
        </th:block>
        <th:block sec:authorize="!isAuthenticated()">
          <p>Для доступа к системе необходимо <a style="padding: 0" href="/login">войти</a>, используя указанные при <a style="padding: 0" href="/registration">регистрации</a> логин и пароль.</p>
        </th:block>
      </div>
      <div class="sidebar">
        <div th:replace="~{layout :: sidebar}"></div>
      </div>
    </div>

    <footer th:replace="~{layout :: footer}"></footer>
  </div>
</body>
</html>
